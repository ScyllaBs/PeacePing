<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeacePing Chat - Discord Prime ðŸ”¥</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #36393f;
      color: #dcddde;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar Users */
    .sidebar {
      width: 240px;
      background: #2f3136;
      display: flex;
      flex-direction: column;
    }

    .server-name {
      padding: 20px;
      font-weight: bold;
      font-size: 16px;
      border-bottom: 1px solid #202225;
      color: white;
      background: #5865f2;
    }

    .users-list {
      flex: 1;
      overflow-y: auto;
      padding: 20px 10px;
    }

    .user-item {
      padding: 8px 10px;
      margin: 2px 0;
      border-radius: 4px;
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .user-item::before {
      content: 'ðŸŸ¢';
      margin-right: 8px;
      font-size: 10px;
    }

    .users-title {
      font-size: 12px;
      text-transform: uppercase;
      color: #96989d;
      font-weight: 600;
      padding: 10px;
      margin-top: 10px;
    }

    /* Main Chat */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #36393f;
    }

    .chat-header {
      height: 48px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #202225;
      font-weight: 600;
      font-size: 16px;
    }

    .chat-header::before {
      content: 'ðŸ’¬';
      margin-right: 8px;
      font-size: 20px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 8px 0;
      display: flex;
      margin: 2px 0;
    }

    .message:hover {
      background: #32353b;
      margin: 2px -20px;
      padding: 8px 20px;
    }

    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #5865f2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .message-content {
      flex: 1;
    }

    .message-header {
      display: flex;
      align-items: baseline;
      margin-bottom: 2px;
    }

    .message-username {
      font-weight: 600;
      color: #fff;
      margin-right: 8px;
      font-size: 15px;
    }

    .message-time {
      font-size: 11px;
      color: #72767d;
    }

    .message-text {
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message.system {
      padding: 4px 0;
      justify-content: center;
    }

    .message.system .message-text {
      font-size: 13px;
      color: #72767d;
      font-style: italic;
      text-align: center;
    }

    .typing-indicator {
      padding: 10px 20px;
      font-size: 13px;
      color: #b9bbbe;
      font-style: italic;
      height: 30px;
    }

    /* Input */
    .input-area {
      padding: 20px;
    }

    .input-wrapper {
      background: #40444b;
      border-radius: 8px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
    }

    #messageInput {
      flex: 1;
      background: none;
      border: none;
      color: #dcddde;
      font-size: 15px;
      outline: none;
      font-family: inherit;
    }

    #messageInput::placeholder {
      color: #72767d;
    }

    .send-btn {
      background: #5865f2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      margin-left: 10px;
      transition: background 0.2s;
    }

    .send-btn:hover {
      background: #4752c4;
    }

    /* Login Modal */
    .login-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .login-modal.hidden {
      display: none;
    }

    .login-box {
      background: #36393f;
      padding: 40px;
      border-radius: 8px;
      width: 400px;
      text-align: center;
    }

    .login-box h1 {
      margin-bottom: 10px;
      color: white;
      font-size: 24px;
    }

    .login-box p {
      color: #b9bbbe;
      margin-bottom: 30px;
    }

    #usernameInput {
      width: 100%;
      padding: 12px;
      background: #202225;
      border: 1px solid #202225;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      margin-bottom: 20px;
    }

    #usernameInput:focus {
      outline: none;
      border-color: #5865f2;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #5865f2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-btn:hover {
      background: #4752c4;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #2e3136;
    }

    ::-webkit-scrollbar-thumb {
      background: #202225;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #1a1c1f;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="login-modal" id="loginModal">
    <div class="login-box">
      <h1>ðŸ”¥ PeacePing Chat</h1>
      <p>Discord mais en mieux mdrr</p>
      <input 
        type="text" 
        id="usernameInput" 
        placeholder="Entre ton pseudo..."
        maxlength="20"
      >
      <button class="login-btn" onclick="joinChat()">Rejoindre le chat</button>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="server-name">ðŸ’¬ PeacePing Prime</div>
      <div class="users-title">EN LIGNE â€” <span id="userCount">0</span></div>
      <div class="users-list" id="usersList"></div>
    </div>

    <div class="main">
      <div class="chat-header">gÃ©nÃ©ral</div>
      
      <div class="messages" id="messages"></div>
      
      <div class="typing-indicator" id="typingIndicator"></div>
      
      <div class="input-area">
        <div class="input-wrapper">
          <input 
            type="text" 
            id="messageInput" 
            placeholder="Message dans #gÃ©nÃ©ral"
            disabled
          >
          <button class="send-btn" onclick="sendMessage()">Envoyer</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = '';
    let typingTimeout;
    let currentlyTyping = new Set();

    // Rejoindre le chat
    function joinChat() {
      const input = document.getElementById('usernameInput');
      username = input.value.trim();
      
      if (!username || username.length < 2) {
        alert('Pseudo trop court mec !');
        return;
      }

      socket.emit('join', username);
      document.getElementById('loginModal').classList.add('hidden');
      document.getElementById('messageInput').disabled = false;
      document.getElementById('messageInput').focus();
    }

    // Enter sur le login
    document.getElementById('usernameInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') joinChat();
    });

    // Envoyer un message
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      
      if (!message) return;

      socket.emit('chat', { message });
      input.value = '';
      socket.emit('stop_typing');
    }

    // Enter pour envoyer
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Indicateur de saisie
    document.getElementById('messageInput').addEventListener('input', () => {
      socket.emit('typing');
      
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        socket.emit('stop_typing');
      }, 1000);
    });

    // RÃ©ception d'un message
    socket.on('message', (msg) => {
      const messagesDiv = document.getElementById('messages');
      const messageEl = document.createElement('div');
      messageEl.className = 'message';
      
      if (msg.type === 'system') {
        messageEl.classList.add('system');
        messageEl.innerHTML = `
          <div class="message-text">${escapeHtml(msg.message)}</div>
        `;
      } else {
        const time = new Date(msg.timestamp).toLocaleTimeString('fr-FR', {
          hour: '2-digit',
          minute: '2-digit'
        });
        
        const avatar = msg.username.charAt(0).toUpperCase();
        
        messageEl.innerHTML = `
          <div class="message-avatar">${avatar}</div>
          <div class="message-content">
            <div class="message-header">
              <span class="message-username">${escapeHtml(msg.username)}</span>
              <span class="message-time">${time}</span>
            </div>
            <div class="message-text">${escapeHtml(msg.message)}</div>
          </div>
        `;
      }
      
      messagesDiv.appendChild(messageEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Historique des messages
    socket.on('history', (messages) => {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = '';
      
      messages.forEach(msg => {
        socket.emit('message', msg);
      });
    });

    // Liste des users
    socket.on('users', (usersList) => {
      const usersDiv = document.getElementById('usersList');
      const userCount = document.getElementById('userCount');
      
      userCount.textContent = usersList.length;
      usersDiv.innerHTML = usersList
        .map(user => `<div class="user-item">${escapeHtml(user)}</div>`)
        .join('');
    });

    // Indicateur de saisie
    socket.on('typing', (user) => {
      currentlyTyping.add(user);
      updateTypingIndicator();
    });

    socket.on('stop_typing', () => {
      currentlyTyping.clear();
      updateTypingIndicator();
    });

    function updateTypingIndicator() {
      const indicator = document.getElementById('typingIndicator');
      
      if (currentlyTyping.size === 0) {
        indicator.textContent = '';
      } else if (currentlyTyping.size === 1) {
        indicator.textContent = `${Array.from(currentlyTyping)[0]} est en train d'Ã©crire...`;
      } else {
        indicator.textContent = `${currentlyTyping.size} personnes Ã©crivent...`;
      }
    }

    // Ã‰chapper HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Auto-focus sur le champ username au chargement
    window.addEventListener('load', () => {
      document.getElementById('usernameInput').focus();
    });
  </script>
</body>
</html>
